<!DOCTYPE html>
<html>
<head>
<style>
.container {
  display: flex;
}

.black-box {
  border: 2px solid black;
    max-width: 100%;
  /* margin: 30px; */
  /* left: 50px;
  top: 50px; */
}

.green-box {
    border: 2px solid green;
}

.black-box2 {
  position: absolute;
  border: 2px solid black;
    max-width: 100%;
  left: 0px;
  top: 110px;

}

.black-box3 {
  position: absolute;
  border: 2px solid black;
    max-width: 100%;
  left: 0px;
  top: 115px;


}

</style>
</head>
<body>

<h1>Z-index Example</h1>

<p>An element with greater stack order is always above an element with a lower stack order.</p>

<div class="container">
  <div class="black-box">Black box (z-index: 1)</div>

  <div class="green-box">Black box (z-index: 2)</div>
</div>

<div style="z-index: 1;" class="black-box2">Black box (z-index: 1)</div>

<div style="z-index: 2;" class="black-box3">Black box (z-index: 1)</div>

</body>
</html>
