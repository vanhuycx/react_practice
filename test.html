<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test app</title>
    <style>
        * {
            margin: 0;
            box-sizing: border-box;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            border: 5px solid red;

        }
        .object-container {
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            width: 30%;
            height: 30%;
            background-color: rgb(200, 243, 243);
        }
        .square-object {
            width: 30%;
            height: 30%;
            background-color: red;
        }
        .round-object {
            width: 30%;
            height: 30%;
            border-radius: 50%;
            background-color: rgb(168, 236, 79);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="object-container">
            <div class="round-object"></div>
            <div class="square-object"></div>
            
        </div>


    </div>
</body>
</html>
