<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test app</title>
    <style>
        * {
            margin: 0;
            box-sizing: border-box;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;

        }
        .object-container {
            display: flex;
            /* flex-direction: column; */
            justify-content: center;
            align-items: center;
            position: relative;
            width: 15%;
            height: 30%;
            background-color: rgb(200, 243, 243);
        }
        .round-object {
            position: absolute;
            top: 33.33%;
            left: 33.33%;
            width: 33.33%;
            height: 33.33%;
            border-radius: 50%;
            background-color: rgb(168, 236, 79);
            z-index: 1;
        }
        .square-object {
            position: absolute;
            top: 33.33%;
            left: 33.33%;
            width: 33.33%;
            height:33.33%;
            background-color: red;
            z-index: 0;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="object-container">
                <div class="square-object"></div>
                <div class="round-object"></div>
                 
                
                      
        </div>


    </div>
</body>
</html>
