<!DOCTYPE html>
<html>
<head>
<style>
  * {
    margin: 0;
    box-sizing: border-box;
  }
  .website {

    display: flex;
    flex-direction: column;
    border: 1em solid black;
    padding: 1em;
  }

  .header {
    display: flex;
    justify-content: center;
    border: 1em solid white;
    background-color: rgb(211, 208, 208);
    padding: 20px;
  }

  .navbar {
    padding: 1em;
    display: flex;
    justify-content: space-evenly;
    border:1em solid white;
    background-color: rgb(211, 208, 208);

  }
  
  .content {
    display: flex;
    border: 1em solid white;
    justify-content: space-between ;
    height: 300px;
    
  }
  .content div {
    text-align: center;
    width: 33.33%;
    background-color: rgb(211, 208, 208);
    border-style: solid;
    border-color: white;
  }

  .footer {
    display: flex;
    justify-content: space-around;
    border: 1em solid white;
    background-color: rgb(211, 208, 208);
    padding: 1em;

  }

</style>
</head>
<body>

<div class="website">
  <div class="header"> 
    <h2>Header</h2>
  </div>

  <div class="navbar"> 
    <a href="">Home</a>
    <a href="">Home</a>
    <a href="">Home</a>
    <a href="">Home</a>
  </div>

  <div class="content">
    <div>Content</div>
    <div>Main Content</div>
    <div>Content</div>
  </div>

  <div class="footer">
    <div>Footer</div>
  </div>

</div>




</body>
</html>
