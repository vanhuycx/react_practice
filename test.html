            justify-content:space-evenly;
        }
        .cocktail {
            margin: 2%;
            /* flex: 33.33%; */
            text-align: center;
            /* border: 0.5em solid red; */
        }
        .cocktail-img {
            width: 12em;
            height: auto;
        }
        .search-bar {
            font-size: 1em;
            width: 50%;
        }


    </style>

    <div class="cocktail-wrapper ">
