<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p>This is a para</p>
  <p>this is the second para</p>

  <script>
  const newPara = document.createElement('p')
  const text = document.createTextNode('Replaced the second para with the new text')
  newPara.appendChild(text)

  document.body.replaceChild(newPara,document.getElementsByTagName('p')[1])
    
  </script>
</body>
</html>
