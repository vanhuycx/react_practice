<!DOCTYPE html>
<html lang="en">
<head>

    <title>Test app</title>

            display: flex;

        }
        .square-object1 {
            position: absolute;
            top: 16.667%;
            left: 33.33%;
            width: 33.33%;
            height: 33.33%;
            /* border-radius: 50%; */
            background-color: rgb(168, 236, 79);
            /* z-index: 1; */
        }
        .square-object2 {
            position: absolute;
            top: 33.33%;
            left: 33.33%;
            width: 33.33%;
            height:33.33%;
            background-color: red;
            /* z-index: 0; */
        }

        .square-object2:hover {
            z-index: 1;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="object-container">
                <div class="square-object2"></div>
                <div class="square-object1"></div>
