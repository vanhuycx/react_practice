<html>
<body>

<h1 id="id01">My First Page</h1>
<p id="id02"></p>


<button id="button1">Remove paragraph text</button>

<script>

const head1 =  document.getElementById('id01')
const p1 = document.getElementById('id02')

p1.innerHTML = head1.childNodes[0].nodeValue


document.getElementById('button1').addEventListener('click',()=> {
  p1.innerHTML=''
})


</script>

</body>
</html>
