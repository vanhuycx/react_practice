<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<style>
    .tooltip {
        margin: 20%;
      position: relative;
      display: inline-block;
      border-bottom: 1px dotted black;
    }
    
    .tooltiptext {
      /* width: 30%; */
      background-color: black;
       color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 5%; 
    
      /* Position the tooltip */
      position: absolute;
      z-index: 1;
    }
    

    </style>
</head>
<body>


    <p  class="tooltip">
        Hover me to show tooltip     
    </p>


    <p class="content1">
        Hover this main Content 
    </p>


    <p id="content2">
        Hover this aside content  
    </p>

    

<script>
    $(document).ready(function(){
    
        $.fn.showTooltip = function (options) {
            this.hover(()=> {

                // Set the mouseenter effect
                const title = document.createElement('h4')
                title.innerHTML=options.title

                const description = document.createElement('p')
                description.innerHTML=options.description

                const toolTipSpan = document.createElement('span')
                // div.setAttribute('style','background-color:red;\
                //                         color:yellow;width:10%;')

                toolTipSpan.setAttribute('class','tooltiptext') 

                
                toolTipSpan.appendChild(title)
                toolTipSpan.appendChild(description)

                this[0].appendChild(toolTipSpan)

                confirmButton.addEventListener('click',()=> {
                    this[0].removeChild(this[0].childNodes[1])
                })

                
                  
                
            },
                // Leave the mouseleave trigger as blank
                ()=>{
                    this[0].removeChild(this[0].childNodes[1])
                }
            )
        };


        $('.tooltip').showTooltip({
            title:'Title:',
            description:'Tooltip shows description'

        })

        $('.content1').showTooltip({
            title:'Content1',
            description:'Description1'
        })

        $('#content2').showTooltip({
            title:'Content2',
            description:'Description2'
        })

 
    });
    </script>
</body>
</html>
