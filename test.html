<!DOCTYPE html>
<html>
<body>

<h2>JavaScript addEventListener()</h2>

<p>This example demonstrates how to pass parameter values when using the addEventListener() method.</p>

<p>Click the button to perform a calculation.</p>

<button id="myBtn">Try it</button>

<p id="demo"></p>

<script>
let p1 = 5;
let p2 = 7;
document.getElementById("myBtn").addEventListener("click", (event)=> event.target.style.color='red');

document.getElementById('myBtn').addEventListener('mouseenter',(event)=> event.target.style.color = 'yellow')

document.getElementById('myBtn').addEventListener('mouseleave',(event)=> event.target.style.color = 'blue')

</script>

</body>
</html>
